<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>备忘录</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            background: #1a1a1a;
            min-height: 100vh;
            color: #fff;
        }

        .container {
            max-width: 375px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            background: #1a1a1a;
            min-height: 100vh;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            position: relative;
        }

        .back-btn {
            position: absolute;
            left: 0;
            width: 40px;
            height: 40px;
            background: #333;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            color: #fff;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: #444;
            transform: scale(1.05);
        }

        .page-title {
            width: 100%;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            color: #fff;
            text-shadow: 0 0 10px rgba(255,255,255,0.2);
        }

        .memo-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 10px 0;
        }

        .memo-card {
            background: #2a2a2a;
            border-radius: 20px;
            padding: 20px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid #333;
        }

        .memo-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.05));
            pointer-events: none;
        }

        .memo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            border-color: #444;
        }

        .memo-title {
            font-size: 16px;
            font-weight: 500;
            color: #fff;
            margin-bottom: 10px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .memo-content {
            font-size: 12px;
            color: #888;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }

        .add-btn {
            position: absolute;
            right: 15px;
            bottom: 180px;
            width: 50px;
            height: 50px;
            border-radius: 25px;
            background: #FF7B6B;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 2px 10px rgba(255,123,107,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .add-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(255,123,107,0.4);
        }

        @media (max-width: 375px) {
            .container {
                padding: 15px;
            }

            .memo-grid {
                gap: 12px;
            }

            .memo-card {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="window.location.href='login-prototype.html'">←</button>
            <h1 class="page-title">备忘录</h1>
        </div>
        
        <div class="memo-grid">
            <div class="memo-card">
                <h3 class="memo-title">周末计划安排</h3>
                <p class="memo-content">准备周末出游计划，记得带上相机和充电宝，查看天气预报...</p>
            </div>
            <div class="memo-card">
                <h3 class="memo-title">项目会议记录</h3>
                <p class="memo-content">与客户讨论新功能需求，确定下一阶段开发计划和时间节点...</p>
            </div>
            <div class="memo-card">
                <h3 class="memo-title">购物清单</h3>
                <p class="memo-content">水果、蔬菜、日用品、零食、饮料等生活必需品...</p>
            </div>
            <div class="memo-card">
                <h3 class="memo-title">健身计划</h3>
                <p class="memo-content">每周三次健身，包括跑步、力量训练和拉伸，保持规律作息...</p>
            </div>
            <div class="memo-card">
                <h3 class="memo-title">读书笔记</h3>
                <p class="memo-content">《设计心理学》第三章读书笔记，关于用户体验设计的思考...</p>
            </div>
            <div class="memo-card">
                <h3 class="memo-title">工作待办</h3>
                <p class="memo-content">完成项目文档编写，准备下周演示文稿，联系客户确认需求...</p>
            </div>
            <div class="memo-card">
                <h3 class="memo-title">灵感记录</h3>
                <p class="memo-content">新产品设计灵感，用户界面交互创新点，配色方案参考...</p>
            </div>
            <div class="memo-card">
                <h3 class="memo-title">旅行计划</h3>
                <p class="memo-content">制定假期旅行路线，预订机票和酒店，准备旅行装备清单...</p>
            </div>
        </div>

        <button class="add-btn">+</button>
    </div>

    <script>
        // 添加卡片点击效果
        document.querySelectorAll('.memo-card').forEach(card => {
            card.addEventListener('click', function() {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = 'translateY(-5px)';
                    alert('查看备忘录详情');
                }, 150);
            });
        });

        // 添加按钮点击效果
        document.querySelector('.add-btn').addEventListener('click', function() {
            this.style.transform = 'scale(0.9) rotate(90deg)';
            setTimeout(() => {
                this.style.transform = 'scale(1.1) rotate(90deg)';
                alert('创建新备忘录');
            }, 150);
        });
    </script>
</body>
</html>
