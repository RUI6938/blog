<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象的方法</title>
</head>
<body>
    <script>
        let obj = {
            uname: '刘德华',
            // 方法
            song: function (){
                console.log('忘情水')
            }
        }

        // 方法调用  对象名.方法名
        obj.song()
    </script>
</body>
</html>
