<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机显示图片</title>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>
<body>
    <img src="./08-图片/1.jpg" alt="">
    <script>
        //取到 N~M 的随机整数
        function getRandom(N,M) {
            return Math.floor(Math.random() * (M - N + 1)) + N
        }
        // 1.获取图片对象
        const img = document.querySelector('img')
        // 2.随机得到序号
        const random = getRandom(1,4)
        // 3.更换路径
        img.src = `./08-图片/${random}.jpg`
    </script>
</body>
</html>
