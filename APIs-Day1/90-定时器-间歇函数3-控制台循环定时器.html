<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fn() {
            console.log('一秒钟执行一次')
        }
        // setInterval(函数,间隔时间)  函数名不加小括号
        // setInterval(fn,1000)
            let n = setInterval(fn,1000)
            console.log(n)

            let m = setInterval(function () {
                console.log(11)
            },2000)
            console.log(m)

    </script>
</body>
</html>
