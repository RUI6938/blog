<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title> 鼠标动作捕获与响应 </title>
    <style type="text/css">
      form {
        text-align: center;
      }

      div {
        background: #00CC99;
        width: 500px;
        height: 280px;
        margin: 0 auto;
        text-align: center;
      }

      h3 {
        padding-top: 10px;
      }
      img{
        border-radius: 10px;height: 150px;
      }
    </style>
    <script type="text/javascript">
      function $(id) {
        return document.getElementById(id);
      }

      function mover() {
        $("mybody").style.background = "#99CC66";
        $("image").src = "./image22.jpg"; //切换图像
      }

      function mout() {
        $("mybody").style.background = "#00CC99";
        $("image").src = "./image21.jpg"; //切换图像
      }

      function mdown() {
        form1.mtext.value = "按下鼠标";
      }

      function mclick() {
        form1.mtext.value = "单击鼠标";
        $("mybody").style.background = "#00CCAA"
        $("image").src = "./image23.jpg"; //切换图像
      }

      function mdclick() {
        form1.mtext.value = "双击鼠标";
        $("image").src = "./image24.jpg"; //切换图像
        $("mybody").style.background = "#AACCFF"
      }
    </script>
  </head>

  <body>
    <div id="mybody" onmouseOver="mover()" onMouseOut="mout()" onclick="mclick();" onmousedown="mdown()"
      ondblclick="mdclick();">
      <h3 align="center">鼠标动作捕获与响应</h3>
      <hr color="white" size="1">
      <form name="form1" method="post" action="">
        <input type="text" name="" id="mtext"><br /><br />
      </form>
      <img src="./image21.jpg" id="image" title="图区">
    </div>
  </body>

</html>
