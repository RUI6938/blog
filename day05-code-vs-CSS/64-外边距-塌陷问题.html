<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* 塌陷场景：父子级标签，子级的添加 上外边距 会产生塌陷问题 */
        /* 塌陷现象：导致父级一起向下移动 */
        .father {
            width: 300px;
            height: 300px;
            background-color: pink;
           
            padding-top: 50px;
        }

        .son {
            width: 100px;
            height: 100px;
            background-color: orange;
            /* 父级子级一起向下移动50px */
            /* margin-top: 50px; */
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son">son</div>
    </div>
</body>
</html>
