<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片-属性</title>
</head>
<body>
    <!-- 以前网速慢，可能导致图片加载不出来，不想影响网页内容的浏览，用alt代换-->
    <img src="./小姐姐图片.jpg" alt="小姐姐图片">

    <img src="./穿搭.jpg" alt="穿搭图片">

    <!-- 浏览器缩放图片，默认是等比例缩放 -->
    <img src="./小姐姐图片.jpg" width="100">

    <img src="./穿搭.jpg" height="600">
</body>
</html>
