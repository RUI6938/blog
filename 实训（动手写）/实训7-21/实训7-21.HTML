<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: aqua;
        }

        p {
            color:blue;
        }

        .align {
            text-align: center;
        }

        table {
             margin: 0 auto;/*将表格居中 */
            border-collapse: collapse; /*去掉单元格之间的间隙*/
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <td><p class="align">大学生暑假社会实践</p></td>
        </tr>
        <tr>
            <td><p>亲爱的同学：大家好<br>为了更好</p></td>
        </tr>
        <tr>
            <td><p>1:您的性别：</p>
                <input type="radio" name="gender">男
                <input type="radio" name="gender">女
            </td>
        </tr>
        <tr>
            <td><p>2.您的学校 <input type="text"></p>
                
            </td>
        </tr>
        <tr>
            <td><p>3.您的年级 <select name="" id="">
                <option value="">请选择您的年级</option>
                <option value="">一年级</option>
                <option value="">二年级</option>
                <option value="">三年级</option>
            </select></p>
                
            </td>
        </tr>
        <tr>
            <td><p>4.报考该专业的原因：</p>
                <input type="checkbox">1111
                <br>
                <input type="checkbox">11112
                <br>
                <input type="checkbox">11113
                <br>
                <input type="checkbox">11114
                <br>
                <input type="checkbox">11116
            </td>
        </tr>
        <tr>
            <td><p>5.您对该专业的建议：</p>
                <input type="checkbox">1111
                <br>
                <input type="checkbox">11112
                <br>
                <input type="checkbox">11113
                <br>
                <input type="checkbox">11114
                <br>
                <input type="checkbox">11116
            </td>
        </tr>
        <tr>
            <td><p>6.您认为该专业</p>
                <input type="radio">有必要<br>
                <input type="radio">没有必要<br>
                <input type="radio">无所谓<br>
            </td>
        </tr>
        <tr>
            <td>
                <p>7.您的父母</p>
                <input type="radio">赞成<br>
                <input type="radio">一般<br>
                <input type="radio">不了解
            </td>
        </tr>
        <tr>
            <td>
                <p>8.您对学校的建议</p>
                <textarea name="" id="">请您提出宝贵的建议：</textarea>
            </td>
        </tr>
        <tr>
            <td  colspan="2" class="align">
                <button type="submit">提交答案</button>
                <button type="reset">清空</button>
            </td>
        </tr>
        <tr>
            <td class="align">版权所属:计算机科学与工程学院&#169张X</td>
        </tr>
    </table>

</body>
</html>
