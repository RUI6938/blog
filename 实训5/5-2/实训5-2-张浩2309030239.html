<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>张浩</title>
    <script src="./vue.global(2).js"></script>
    <style>
        .box {
            background-color: #dafbfc;
        }

        .son1 {
            border: 1px dashed #1b5764;
            text-align: center;
        }

        button {
            border-radius: 20px;
            width: 200px;
            height: 35px;
            border:1px dashed #cccccc
        }

        ul {
            list-style-type: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <son1 :name="name" :age="age" :sex="sex" @update-data="updateData">
            <!-- 定义具名插拔 -->
             <template v-slot:top>
                <div class="box">
                    <h3>top：这里是具名插拔的应用</h3>
                    <p>{{ name }} - {{ age }} - {{ sex }}</p>
                </div>
             </template>
             <!-- 定义具名插拔 -->
              <template #bottom="scope">
                <div class="box">
                    <h3>bottom:使用子组件中的数据(作用域插槽传值)</h3>
                    <p>{{ name }} - {{ age }} - {{ sex }}</p>
                    <h3>本学期选修课程</h3>
                    <ul>
                        <li v-for="course in scope.course" :key="course.name">
                            {{ course.name }},{{ course.price }}元
                        </li>
                    </ul>
                </div>
              </template>
            </son1>
    </div>
    <template id="temp1">
        <div class="son1">
            <!-- 定义具名插拔 -->
            <slot name="top"></slot>
            <slot>
                <h2>center:子组件的默认插槽</h2>
                <div>姓名: {{ myName }},年龄:{{ myAge }},性别:{{ mySex }}</div>
                <div>
                    <button @click="updateData">修改数据</button>
                </div>
            </slot>
            <slot name="bottom" :courses="courses"></slot>
        </div>
    </template>
    <script>
        // 定义组件App
        const App = {
            data(){
                return{
                    name:'张ly',
                    age: '18',
                    sex: '女'
                }
            },
            methods: {
                updateData(data1){
                    this.name = data1.name;
                    this.age = data1.age;
                    this.sex = data1.sex;
                }
            },
        }
        const app = Vue.createApp(App);
        app.component("son1",{
            template:"#temp1",
            data(){
                return{
                    courses:[
                        {name:"计算机组成原理",price:56,},
                        {name:"Vue.js前端框架技术与实战",price:69.80,},
                        {name:"Web前端开发技术实验与实践",price:45,},
                    ],
                    myName:"啦啦啦",
                    myAge:45,
                    mySex:"男",
                }
            },
            emits:["update-data"],
            methods:{
                updateData(){
                    const data1 = {
                        name:this.myName,
                        age:this.myAge,
                        sex:this.mySex,
                    };
                    this.$emit("update-data",data1);
                }
            },
            props:["name","age","sex"],
        })
        app.mount('#app');
    </script>
</body>
</html>
