<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下拉菜单</title>
</head>
<body>
    城市：
    <select>
        <option>昆明</option>
        <option>重庆</option>
        <option>北京</option>
        <option>上海</option>
        <!-- selected 下拉菜单整体 -->
        <option selected>南京</option>
    </select>
</body>
</html>
