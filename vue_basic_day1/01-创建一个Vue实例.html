<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建一个Vue实例</title>
</head>
<body>
    <!-- 创建Vue实例，初始化渲染
    1：准备容器(Vue所管理的范围)
    2：引包(开发版本包)
    3：创建实例
    4：添加配置项  =》  完成渲染 -->

    <div id="app">
        <!-- 这里将来会编写一些用于渲染的代码逻辑 -->
        {{ msg }}
    </div>

    <!-- 引入的是开发版本包 - 包含完整的注释和警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>

    <script>
        // 一旦引入 VueJS 核心包，在全局环境，就有了Vue 构造函数
        const app = new Vue({
            // 通过 el 配置选择器，指定 Vue 管理的是那个盒子
            el: '#app',
            // 通过data提供数据
            data: {
                msg: 'Hello Vue.js'
            }
        })
    </script>
</body>
</html>
