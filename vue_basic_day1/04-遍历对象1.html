<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遍历对象</title>
</head>
<body>
    <script>
        let arr = ['zhanglinyun','red','blue']
        for (let k in arr) {
            console.log(k)  //数组的下标  →  索引号     ！！！但是是字符串
            console.log(arr[k])
        }
    </script>
</body>
</html>
