<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>张浩</title>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="app">
        <fieldset>
            <legend>响应式对象的应用-课程管理</legend>
            课程名称：<input type="text" v-model="name"> <br>
            课程教师：<input type="text" v-model="teacher"> <br>
            课程场所：<input type="text" v-model="classroom"> <br>
            <button @click="addCourse">增加课程</button>
            <button @click="clearAII">清空</button>

            <p v-for="course in courses" :key="name">
                {{course.name}}--{{course.teacher}}--{{course.classroom}}
            </p>
        </fieldset>
    </div>

    <script>
        const { createApp, ref, reactive } = Vue
        createApp({
            setup() {
                const name = ref("");
                const teacher = ref("");
                const classroom = ref("");
                const courses = reactive([{ name: "计算机网络", teacher: "张大伟", classroom: "4302" }]);

                function clearAII() {
                    name.value = "";
                    teacher.value = "";
                    classroom.value = "";
                }

                function addCourse() {
                    if (name.value != "" && teacher.value != "" && classroom != "") {
                        courses.push({
                            name: name.value,
                            teacher: teacher.value,
                            classroom: classroom.value
                        });
                    } else {
                        alert("请输入合法数据！");
                        clearAII();
                    }
                }

                return { name, teacher, classroom, courses, clearAII, addCourse }
            }
        }).mount("#app")
    </script>

</body>

</html>
