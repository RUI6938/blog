<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = 10 //1.全局变量
        console.log(num)
        function fn() {
            console.log(num)
        }
        fn()

        // 2.局部变量
        function fun() {
            let str = 'pink'
            console.log(str)
        }
        fun()
        // 局部变量str只能在function里面使用，否则报错
        // console.log(str)
    </script>
</body>
</html>
