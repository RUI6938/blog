<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 声明
        function sheet99() {
            for(let i = 1; i <= 9; i++) {
                // 2.里层循环控制列数
                for(let j = 1; j <= i; j++) {
                    document.write(`<span>${j}×${i} =   ${i * j}   </span>`)
                }
                // 换行
                document.write('<br>')
            }
        }
        // 调用
        sheet99()
    </script>
</body>
</html>
