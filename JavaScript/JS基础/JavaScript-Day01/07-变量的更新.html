<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量的更新</title>
</head>
<body>
    <script>
        //声明一个age变量，同时里面存放18这个数据
        let age = 18
        //变量里面的数据发生变化更改为19
        //注意：不允许多次声明一个变量，没有理由重新声明变量  否则输出报错
        age = 19
        //页面输出结果为19
        document.writeln(age)

        let uname = 'tercel'
        document.writeln(uname)
    </script>
</body>
</html>
