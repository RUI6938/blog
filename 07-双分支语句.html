<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双分支语句</title>
</head>
<body>
    <script>
        // 用户输入
        let uname = prompt("请输入用户名")
        let psw = prompt("请输入密码")
        // 判断输出
        if(uname === 'pink' && psw === '123456'){
            alert("登录成功")
        }else{
            alert("用户名或密码错误")
        }
    </script>
</body>
</html>
