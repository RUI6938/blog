<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通配符选择器</title>
    <style>
        * {
            color: aqua;
        }
    </style>
</head>
<body>
    <p>这是p标签</p>
    <div>这是div标签</div>
    <h1>这是h1标签</h1>
    <ul>
        <li>111</li>
        <li>222</li>
        <li>333</li>
    </ul>
    <strong>strong</strong>
</body>
</html>
