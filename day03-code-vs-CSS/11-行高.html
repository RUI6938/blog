    <p>日本网上疯传“4·26东京湾8.3级大地震”，或引发30米海啸
        日本政府专家会议于3月31日公布最新南海海槽大地震风险评估报告，预测未来三十年日本发生南海海槽大地震的概率已经从70%大幅提升至80%，最坏情况下将导致29.8万人直接死亡，235万栋建筑全毁或烧毁。
        
        这个报告公布后，可能发生大地震成为很多日本民众的梦魇。金城保在预言中明确指出地震发生的日期、时间、地点及灾害规模，引起很多人的不安。
        
        不过专家指出，目前全世界沒有任何地震预测技術能够精确到分钟和级别，东京湾地区虽然未来存在发生大规模地震的可能性，但金城保的预言可信度极低。</p>
