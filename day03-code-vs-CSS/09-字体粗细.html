<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体粗细</title>
</head>
<style>
    /* 不加粗 */
   h3 {
    font-weight: 400;
   }

   /* 加粗 */
   div {
    font-weight: 700;
   }
</style>
<body>
    <h3>h3 标签</h3>
    <div>div 标签</div>
</body>
</html>
