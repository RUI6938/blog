<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行高-垂直居中</title>
</head>
<style>
    div {
        font-size: 50px;
        height: 200px;
        background-color: aqua;

        /* 注意：只能是单行文字垂直居中 */
        /* 行高像素值等于div高度值 文字居中 */
        line-height: 200px;
    }
</style>
<body>
    <div>枯木逢春</div>
</body>
</html>
