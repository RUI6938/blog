<body>
    <script>
        // 1.声明对象
        let obj = {
            name :'小米10青春版',
            num :101929201,
            weight :'0.55kg',
            address :'北京'
        }
        // // 2. 使用属性 查  对象名.属性名
        // console.log(obj.address)
        // console.log(obj.name)

        // 查的另外一种属性
        // 对象名['属性名']
        console.log(obj['name'])
        console.log(obj['num'])


        // 查总结：
        // (1). 对象名.属性名 obj.age
        // (2).属性名['属性名'] obj['age']
    </script>
