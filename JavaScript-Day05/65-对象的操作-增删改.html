<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象的基本使用练习</title>
</head>
<body>
    <script>
        let goods = {
            name: "小米17",
            num: 18387188277182,
            weight: "0.55kg",
            address: "甘肃"
        }
        // 查手机重量
        console.log(goods.weight)

        // 修改手机品牌为苹果17
        goods.name = "苹果17"
        console.log(goods.name)

        // 增加手机颜色为淡紫色
        goods.color = "淡紫色"
        console.log(goods.color)

        // 删除编号num
        delete goods.num
        console.log(goods)
        // console.log(goods)
        // console.log(typeof goods)
    </script>
</body>
</html>
