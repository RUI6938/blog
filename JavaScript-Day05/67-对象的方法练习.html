<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let obj = {
            uname :'刘德华',   //在对象字面量里，每个属性之间要用逗号分隔！！
            // 方法
            song: function() {
                document.write('忘情水')
                console.log('忘情水')
            },  //在对象字面量里，每个属性之间要用逗号分隔！！

            dance: function() {
                document.write('爵士')
                console.log('爵士')
            }
        }

            // 方法调用  对象名.方法名
            obj.song()       
            obj.song()  
            obj.dance()
    </script>
</body>
</html>
