<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title> 改变新闻网页中字号 </title>
    <style type="text/css">
      #div1 {
        text-align: center;
        font-size: 16px;
      }

      /*定义图层样式*/
      #content {
        font-size: 12px;
        line-height: 2em;
        padding: 10px;
        background: #C0C0C0;
        color: black;
        border: 2px groove #FCFF57;
      }

      p {
        text-indent: 2em;
      }

      /*定义段落样式*/
    </style>
    <script type="text/javascript">
      //定义设置字体大小函数
      function $(id) {
        return document.getElementById(id);
      }

      function setFont(size) {
        $("content").style.fontSize = size;
      }
    </script>
  </head>
  <body>
    <h2 align="center">用JavaScript改变新闻网页中字号</h2>
    <div id="div1">选择字号【 &nbsp;<a href="javascript:setFont('12px')">小</a>&nbsp;
      <a href="#" onclick="javascript:setFont('18px');">中</a>&nbsp;
      <a href="#" onclick="setFont('24px');">大</a>】
    </div>
    <div id="content">
      <p>
        JavaScript是一种能让你的网页更加生动活泼的程式语言，也是目前网页中设计中最容易学又最方便的语言。你可以利用JavaScript轻易的做出亲切的欢迎讯息、漂亮的数字钟、有广告效果的跑马灯及简易的选举，还可以显示浏览器停留的时间。让这些特殊效果提高网页的可观性。
      </p>
    </div>
  </body>
</htmL>
